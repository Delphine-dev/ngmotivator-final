<h3>Créer un compte</h3>
<div>
  <form #f="ngForm" (ngSubmit)="registerUser()">
    <mat-form-field>
      <input type="text" matInput name="email" placeholder="email" [(ngModel)]="newUser.email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput name="password" [(ngModel)]="newUser.password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">créer un compte</button>
  </form>
</div>

<h3>Se connecter (j'ai déjà un compte)</h3>
<div>
  <form #login="ngForm" (ngSubmit)="loginUser()" *ngIf="!(authService.user$ | async)">
    <mat-form-field>
      <input type="text" matInput name="email" placeholder="email" [(ngModel)]="existingUser.email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput name="password" [(ngModel)]="existingUser.password">
    </mat-form-field>
    <button type="submit">se connecter</button>
  </form>
</div>
<div *ngIf="authService.user$ | async">
  <span>connecté en tant que {{ (authService.user$ | async)?.email }}</span>
  <button mat-raised-button color="primary" type="button" (click)="logoutUser()">se déconnecter</button>
</div>
