<h3>Créer un compte</h3>
<div>
  <form #f="ngForm" (ngSubmit)="registerUser()">
    <mat-form-field>
      <input type="text" matInput name="email" placeholder="email" [(ngModel)]="newUser.email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput name="password" [(ngModel)]="newUser.password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">créer un compte</button>
  </form>
</div>
